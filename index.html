<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/f9d73486fc.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <header>
        <img class="logo" src="images/logo.svg" alt="">
      </header>
  
      <main>
          <div class="img-container"><img class="illustration" src="images/illustration-mockups.svg" alt=""></div>
          <div class="text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. 
            You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
      </main>
  
      <footer>
        <div class="circle"><i class="icon fa-brands fa-facebook-f"></i></div>
        <div class="circle"><i class="icon fa-brands fa-twitter"></i></div>
        <div class="circle"><i class="icon fa-brands fa-instagram"></i></div>
      </footer>
    </div>
  </div>
  
</body>
</html>
